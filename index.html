<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="container">
        <!--heading 1-->
        <h1 id="title">
          <span id="orange">free</span><span id="blue">Code</span
          ><span id="green">Camp</span> Survey Form
        </h1>
        <!--description-->
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        <!--name-->
        <form id="survey-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
          <!--email-->
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your Email" />
          <!--age-->
          <label for="number">Age(optional)</label>
          <input
            type="number"
            id="number"
            min="12"
            max="60"
            placeholder="Age"
          />
          <!-- dropdown-->
          <label for="dropdown"
              >Which option best describes your current role?</label
            >
          <div>
            
            <select name="dropdown" id="dropdown">
              <option value="select current role" selected disabled>
                Select current role
              </option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <!-- radio buttons-->
          <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
          <div id="radio-btn">
            <div class="radio-btn1">
              <input
                type="radio"
                id="Definitely"
                name="freeCodeCamp"
                value="Definitely"
              />
              <label for="Definitely">Definitely</label>
            </div>
            <div class="radio-btn2">
              <input
                type="radio"
                id="Maybe"
                name="freeCodeCamp"
                value="Maybe"
              />
              <label for="Maybe">Maybe</label>
            </div>
            <div class="radio-btn3">
              <input
                type="radio"
                id="Not sure"
                name="freeCodeCamp"
                value="Maybe"
              />

              <label for="Maybe">Not sure</label>
            </div>
          </div>
          <!-- selection-->
          <label for="dropdown"
              >What is your favorite feature of freeCodeCamp?</label
            >
          <div class="select-container">
            
            <select name="dropdown" id="dropdown">
              <option value="select an option" selected disabled>
                Select an option
              </option>
              <option value="challenges">challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="opensource">Open Source</option>
            </select>
          </div>
          <!-- Checkbox-->
          <p id="improvement">
            What would you like to see improved? (check all that apply)
          </p>
          <div class="checkbox1">
            <input
              type="checkbox"
              name="project1"
              id="project1"
              value="front-end" 
            />
            <label for="project1">Front-end Projects</label>
          </div>
          <div>
            <input class="checkbox2"
            type="checkbox"
            name="project2"
            id="project2"
            value="back-end"
          />
          <label for="project2">Back-end Projects</label>
          </div>
          <div class="checkbox3">
            <input type="checkbox" name="data" id="data" value="visualization" />
            <label for="data">Data visualization</label>
            </div>
            <div class="checkbox4">
              <input
              type="checkbox"
              name="challenge"
              id="challenge"
              value="challenges"
            />
            <label for="challenge">challenges</label>
            </div>
          <div class="checkbox5">
            <input
            type="checkbox"
            name="community"
            id="community"
            value="opensource"
          />
          <label for="community">Open Source Community</label>
          </div>
          <div class="checkbox6">
            <input type="checkbox" name="help" id="help" value="gitter" />
          <label for="help">Gitter help rooms</label>
          </div>
          <div class="checkbox7">
            <input type="checkbox" name="videos" id="videos" value="video" />
          <label for="videos">Videos</label>
          </div>
          <div class="checkbox8">
            <input type="checkbox" name="meetups" id="meetups" value="city" />
          <label for="meetups">City Meetups</label>
          </div>
          <div class="checkbox9">
            <input type="checkbox" name="project3" id="project3" value="wiki" />
          <label for="project3">Wiki</label>
          </div>
          <div class="checkbox10">
            <input type="checkbox" name="project4" id="project4" value="forum" />
          <label for="project4">Forum</label>
          </div>
          <div class="checkbox11">
            <input
            type="checkbox"
            name="courses"
            id="courses"
            value="additional"
          />
          <label for="courses">Additional Courses</label>
          </div>
          
          <!--Comments or Suggestion-->
          <p><label for="comments">Any comments or suggestions?</label></p>

          <!--Textarea-->
          
            <textarea
            name="comments"
            id="comments"
            cols="30"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
          <!--submit-->
          <input type="submit" value="Submit" id="submit" >
        </form>
      </div>
    </div>
  </body>
</html>
